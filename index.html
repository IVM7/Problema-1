<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form id="coneForm">
        <label for="volume">Volumen (V):</label>
        <input type="number" id="volume" required>
      
        <label for="height">Altura (h):</label>
        <input type="number" id="height" required>
      
        <label for="radius">Radio (r):</label>
        <input type="text" id="radius" readonly>
      
        <label for="surfaceArea">Área de Superficie (S):</label>
        <input type="text" id="surfaceArea" readonly>
      
        <button type="submit">Calcular</button>
      </form>

      <script>
        // Función para calcular el radio (r) de la base del cono
        function calculateRadius(volume, height) {
          return Math.sqrt((3 * volume) / (Math.PI * height));
        }
    
        // Función para calcular el área de la superficie (S) del cono
        function calculateSurfaceArea(radius, height) {
          return Math.PI * radius * Math.sqrt(Math.pow(radius, 2) + Math.pow(height, 2));
        }
    
        // Función para manejar el envío del formulario
        function handleFormSubmit(event) {
          event.preventDefault(); // Evitar que la página se recargue
    
          // Obtener los valores del formulario
          const volume = parseFloat(document.getElementById("volume").value);
          const height = parseFloat(document.getElementById("height").value);
    
          // Calcular el radio y el área de superficie
          const radius = calculateRadius(volume, height);
          const surfaceArea = calculateSurfaceArea(radius, height);
    
          // Mostrar los resultados
          document.getElementById("radius").value = radius.toFixed(2);
          document.getElementById("surfaceArea").value = surfaceArea.toFixed(2);
        }
    
        // Obtener el formulario y agregar el evento de envío
        const form = document.getElementById("coneForm");
        form.addEventListener("submit", handleFormSubmit);
      </script>



</body>
</html>
